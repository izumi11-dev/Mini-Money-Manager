<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Money Manager</title>

        <!-- HTML -->


        <!-- Custom Styles -->
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <!--header-->
        <div class="header">
                <h2>Money Manager</h2>
        </div>
        <!-- total icon-->
        <div class="amout">
                <div class="income">
                        <h4>Income</h4>
                        <span class="one">0</span>
                </div>

                <div class="use">
                        <h4>Use</h4>
                        <span class="two">0</span>
                </div>

                <div class="total">
                        <h4>Total</h4>
                        <span class="zero">0</span>
                </div>
        </div>
        <!--items body-->
        <div class="item">

        </div>
        <!--buttons-->
        <div class="btn">
                <button class="btn1">Income</button>
                <button class="btn2">Use</button>
        </div>
        <!-- add input and button-->
        <div class="addmain">
                <div class="add">
                        <input type="number" class="incomeadd" placeholder="Amount">
                        <input type="text" placeholder="Do It" class="incomedo">
                        <button class="incomebtn">Income</button>
                </div>
        </div>

        <!-- remove input and button-->
        <div class="removemain">
                <div class="remove">
                        <input type="number" placeholder="Amount" class="useadd">
                        <input type="text" placeholder="Do It" class="usedo">
                        <button class="usebtn">Use</button>
                </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
